<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="/style.css">

  <!-- AXIOS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Marvel Character Search!</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav id="myNavbar" class="navbar mx-auto">
    <div class="container-fluid">
    <!-- MARVEL Logo -->
    <div class="col">
      <a id="logo" class="navbar-brand" href="https://www.marvel.com/" target="_blank">
        <img src="./Images/MarvelLogo.png" alt="Marvel">
      </a>
    </div>

    <div class="col-md-0 col-lg-4"></div>

    <div class="col">

      <form autocomplete="off" onsubmit="return false">

        <!-- SEARCH BAR -->
        <input type="text" id="search" placeholder="Search For Your Favorite Characters...">

        <!-- SUBMIT BUTTON -->
        <input type="submit" value="" onclick='getCharacterInfo()'>

      </form>
    </div>

  </div>
  </nav> <!-- NAV BAR -->


  <!-- MAIN PAGE CONTAINER -->
  <div id="mainPage" class="container-fluid">
    <div class="hide">
      <div class="row">

        <div class="col"></div>

        <div class="col-4">

          <!-- MAIN CHARACTER DISPLAY -->
          <div class="jumbotron text-center justify-content-center">

            <img id="charPic">
            <h1 id="charName"></h1>
            <p id="charDesc"></p>
            <a id="charLink" target="_blank" href="">Visit Official Wiki</a>
          </div>

        </div>

        <div class="col"></div>

      </div>

      <!-- COMICS DISPLAY -->
      <div class="container" id="comic-container">
        <div class="row">

          <!-- First Comic -->
          <div class="col-md-12 col-lg-4 d-flex justify-content-center">

            <div class="card">
              <div class="card-inner">

                <!-- FRONT -->
                <div class="card-front">
                  <img id="comPic0" alt="">
                </div>

                <!-- BACK -->
                <div class="card-back">
                  <h3 id="comName0"></h3>
                  <p id="comDesc0"></p>
                  <a id="comLink0" target="_blank" href="">Visit Official Wiki</a>
                </div>

              </div>
            </div>

          </div> <!-- col -->

          <!-- Second Comic -->
          <div class="col-md-12 col-lg-4 d-flex justify-content-center">

            <div class="card">
              <div class="card-inner">

                <!-- FRONT -->
                <div class="card-front">
                  <img id="comPic1" alt="">
                </div>

                <!-- BACK -->
                <div class="card-back">
                  <h3 id="comName1"></h3>
                  <p id="comDesc1"></p>
                  <a id="comLink1" target="_blank" href="">Visit Official Wiki</a>
                </div>

              </div>
            </div>

          </div> <!-- col -->

          <!-- Third Comic -->
          <div class="col-md-12 col-lg-4 d-flex justify-content-center">

            <div class="card">
              <div class="card-inner">

                <!-- FRONT -->
                <div class="card-front">
                  <img id="comPic2" alt="">
                </div>

                <!-- BACK -->
                <div class="card-back">
                  <h3 id="comName2"></h3>
                  <p id="comDesc2"></p>
                  <a id="comLink2" target="_blank" href="">Visit Official Wiki</a>
                </div>

              </div>
            </div>

          </div> <!-- col -->

        </div>
      </div> <!-- Comic Container -->
    </div>
  </div> <!-- Main Page Container -->

  <div class="container-fluid" id="footer">
    <a href="http://marvel.com" target="_blank">Data provided by Marvel. Â© 2020 MARVEL</a>
  </div>
  

  <!-- BootStrap: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- JQuery UI -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

  <!-- Index JS -->
  <script src="./javascripts/index.js"></script>
</body>

</html>
